name: Generate Snake Animation
on:
  push:
    branches: [main]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build:action
      - run: node packages/action/dist/index.js
        env:
          github_user_name: edwardvey
          outputs: output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add output/
          git commit -m "chore: update snake animation" || echo "No changes to commit"
          git push
