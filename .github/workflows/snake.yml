# This name appears in the Actions sidebar
name: Generate Custom Snake

# These triggers tell GitHub when to run—and enable the “Run workflow” button
on:
  workflow_dispatch: # ← manual trigger
  schedule: # ← daily cron trigger
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run snake generator
        run: npx ts-node snake.ts

      - name: Commit generated SVG
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update snake animation"
          add: "dist/github-contribution-grid-snake.svg"
          new_branch: output
          force: true
